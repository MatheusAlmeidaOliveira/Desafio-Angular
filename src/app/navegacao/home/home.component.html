<div class="container">
    <div class="col-md-6 col-md-offset-3 loginBox">
        <h3>Log In</h3>
        <p *ngIf="message" class="text-center error">{{message}}</p>
        <form [formGroup]="_form" (ngSubmit)="login()">

            <div class="form-group clearfix" [ngClass]="{ 'has-error': f.email.errors }">
                <mat-form-field appearance="fill">
                    <mat-label for="email" class="col-md-3 col-sm-5 col-xs-12">Email</mat-label>
                    <div class="col-md-9 col-sm-7 col-xs-12">
                        <input matInput placeholder="pat@example.com" formControlName="email" required>
                    </div>
                </mat-form-field>
            </div>
            <div class="form-group clearfix" [ngClass]="{ 'has-error': f.password.errors }">
                <mat-form-field appearance="fill">
                    <mat-label for="password" class="col-md-3 col-sm-5 col-xs-12">Password</mat-label>
                    <div class="col-md-9 col-sm-7 col-xs-12">
                        <input matInput type="password" formControlName="password" required />
                    </div>
                </mat-form-field>
            </div>
            <div class="col-xs-12 form-group text-right">
                <button class="btn btn-success btn-block" [disabled]="_form.invalid" type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
